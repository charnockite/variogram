<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Plot.ly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Variogram</title>
</head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">Map</div>
        <div id="mapDiv" style="width:100%;height:50%;"></div>
      </div>
      <div class="card">
        <div class="card-header">Experimental variogram</div>
        <div id="plotDiv" style="width:100%;height:50%;"></div>
      </div>
      <div class="card">
        <div class="card-header">Input</div>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="uploadFile">Upload</span>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="file-input">
                <label class="custom-file-label" for="file-input">Choose file</label>
              </div>
              <script type="application/javascript">
                document.querySelector('.custom-file-input').addEventListener('change',
                function(e){
                  var fileName = document.getElementById("file-input").files[0].name;
                  var nextSibling = e.target.nextElementSibling;
                  nextSibling.innerText = fileName;
                })
              </script>
            </div>
              <button type="button" id="read-button" class="btn btn-primary w-25 p-2" v-on:click="updatePoints">Read file</button>
            <div id="appDisplay">
              <div class="input-group mb-3">
                <input v-model ="azimuth">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" v-on:click="updateLag">Update azimuth</button>
                </div>
              </div>
              <div class="input-group mb-3">
                <input v-model ="tolerance">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" v-on:click="updateLag">Update tolerance</button>
                </div>
              </div>
              <div class="input-group mb-3">
                <input v-model ="lagDistance">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" v-on:click="updateLag">Update number of lags</button>
                </div>
              </div>
              <div class="input-group mb-3">
                <input v-model = "numberOfLags">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" v-on:click="updateLag">Update lag distance</button>
                </div>
              </div>
            </div>
        </div>
      </div>
  <script src="variogram.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>

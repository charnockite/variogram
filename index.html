<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Plot.ly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Variogram</title>
  </head>
  <body>

<div class="container">


      <div class="row">
        <div class="col-sm-6">
          <div id="mapDiv"></div>
        </div>
        <div class="col-sm-3">
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-header">
              Map
            </div>
            <div class="card-body">
              <div class="form-group">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="file-input">
                  <label class="custom-file-label" for="file-input">Choose file</label>
                </div>
                <script type="application/javascript">
                  document.querySelector('.custom-file-input').addEventListener('change',
                  function(e){
                    var fileName = document.getElementById("file-input").files[0].name;
                    var nextSibling = e.target.nextElementSibling;
                    nextSibling.innerText = fileName;
                  })
                </script>
              </div>
                <div class="btn-group-sm" role="group">
                  <button class="btn btn-primary" id="read-button">Load data</button>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div id="appDisplay">
      <div class="row">
        <div class="col-sm-9">
          <div id="plotDiv"></div>
        </div>
        <div class="col-sm-3" >
          <div class="card">
            <div class="card-header">
              Variogram
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-sm-6">
              <div class="form-group">
                <label for="azimuth">Azimuth</label>
                <input type="text" class="form-control" v-model ="azimuth" id="azimuth">
                <label for="tolerance">Tolerance</label>
                <input type="text" class="form-control" v-model ="tolerance" id="tolerance">
                <label for="lags">Lags</label>
                <input type="text" class="form-control" v-model ="numberOfLags" id="lags">
                <label for="distance">Lag distance</label>
                <input type="text" class="form-control" v-model = "lagDistance" id="distance">
              </div>

            </div>
              <div class="col-sm-6">
              <div class="form-group">
                <label for="nugget">Nugget</label>
                <input type="text" class="form-control" id="nugget" v-model= "modelNugget">
                <label for="range">Range</label>
                <input type="text" class="form-control" id="range" v-model= "modelRange">
                <label for="sill">Sill</label>
                <input type="text" class="form-control" id="sill" v-model= "modelSill">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
            <div class="btn-toolbar" role="toolbar">
              <div class="btn-group m-2">
              <button class="btn btn-primary" v-on:click="updateLag">Update variogram</button>
            </div>
              <div class="btn-group m-2">
              <button class="btn btn-warning" v-on:click="updateModel">Update model</button>
            </div>
            </div>
            </div>
          </div>
            </div>
            </div>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-sm-9">
            <div id="histoDiv"></div>
          </div>
          <div class="col-sm-3" >
              <div class="card">
                <div class="card-header">
                  Histogram of pairs by lag distance
                </div>
              </div>
          </div>
      </div>
    </div>
    </div>
  </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="variogram.js"></script>
  </body>
</html>

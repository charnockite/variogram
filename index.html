<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Plot.ly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Variogram</title>
</head>
  <body>
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">Map</div>
        <div id="mapDiv" style="width:100%;height:50%;"></div>
      </div>
      <div class="card">
        <div class="card-header">Experimental variogram</div>
        <div id="plotDiv" style="width:100%;height:50%;"></div>
      </div>
      <div class="card">
        <div class="card-header">Samples by lag distance</div>
        <div id="histoDiv" style="width:100%;height:10%;"></div>
      </div>
      <div class="card">
        <div class="card-header">Input</div>
          <div class="row mx-auto mt-1">
            <div class="col mx-auto">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="uploadFile">Upload</span>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="file-input">
                  <label class="custom-file-label" for="file-input">Choose file</label>
                </div>
                <script type="application/javascript">
                  document.querySelector('.custom-file-input').addEventListener('change',
                  function(e){
                    var fileName = document.getElementById("file-input").files[0].name;
                    var nextSibling = e.target.nextElementSibling;
                    nextSibling.innerText = fileName;
                  })
                </script>
              </div>
            </div>
          </div>
          <div class="row mx-auto mt-1">
            <div class="col mx-auto">
              <button type="button" id="read-button" class="btn btn-primary">Read file</button>
            </div>
          </div>
          <div id="appDisplay">
            <div class="row mx-auto mt-1">
              <div class="col mx-auto">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Azimuth</span>
                  </div>
                  <input v-model ="azimuth" id="azimuth">

                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Tolerance</span>
                  </div>
                  <input v-model ="tolerance">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Number of lags</span>
                  </div>
                  <input v-model ="numberOfLags">

                </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Lag distance</span>
                </div>
                <input v-model = "lagDistance">

              </div>
            </div>
            <div class="col mx-auto">
              <div class="input-group mb3">
                <button class="btn btn-primary" v-on:click="updateLag">Update experimental variogram</button>
              </div>
            </div>
              <div class="col mx-auto">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Model range</span>
                  </div>
                  <input v-model = "modelRange">

                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Model sill</span>
                  </div>
                  <input v-model = "modelSill">

                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Model nugget</span>
                  </div>
                  <input v-model = "modelNugget">

                </div>
              </div>
              <div class="col mx-auto">
                  <div class="input-group mb3">
                    <button class="btn btn-primary" v-on:click="updateModel">Update model variogram</button>
                  </div>
                </div>
              </div>
              </div>

          </div>
      </div>
  <script src="variogram.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
